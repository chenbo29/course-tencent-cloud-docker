version: '3'

services:

  nginx:
    image: nginx:1.16
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./html:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/log:/var/log/nginx
    networks:
      - koogua
    restart: always

  php:
    build: ./php
    ports:
      - 9000:9000
    volumes:
      - ./html:/var/www/html
      - ./php/log:/var/log/php-fpm
    networks:
      - koogua
    restart: always

  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./mysql/data:/usr/lib/mysql
      - ./mysql/log:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1qaz2wsx3edc
      MYSQL_DATABASE: ctc
      MYSQL_USER: ctc
      MYSQL_PASSWORD: ctc
    networks:
      - koogua
    restart: always

  redis:
    image: redis:4.0
    ports:
      - 6379:6379
    volumes:
      - ./redis/data:/data
    networks:
      - koogua
    restart: always

  xunsearch:
    image: hightman/xunsearch
    ports:
      - 8383:8383
      - 8384:8384
    volumes:
      - ./xunsearch/data:/usr/local/xunsearch/data
    networks:
      - koogua
    restart: always

networks:
  koogua:
    driver: bridge